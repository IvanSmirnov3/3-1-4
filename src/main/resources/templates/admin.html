<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong id="authUsername">Admin</strong> with roles: <span id="authRoles">[ADMIN]</span>
        </span>
        <a class="btn btn-outline-light" href="/logout">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white p-0">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" id="admin-tab" data-bs-toggle="tab" href="#adminPanel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="user-tab" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 tab-content">
            <div class="tab-pane fade show active p-3" id="adminPanel">
                <h2>Admin panel</h2>

                <ul class="nav nav-tabs mt-3">
                    <li class="nav-item">
                        <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#allUsers">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="newUser-tab" data-bs-toggle="tab" href="#newUser">New User</a>
                    </li>
                </ul>

                <div class="tab-content border border-top-0 p-3 bg-light">
                    <!-- USERS TABLE -->
                    <div class="tab-pane fade show active" id="allUsers">
                        <h5>All users</h5>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th><th>Username</th><th>Roles</th><th>Edit</th><th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody"></tbody>
                        </table>
                    </div>

                    <!-- NEW USER -->
                    <div class="tab-pane fade" id="newUser">
                        <h5>Add new user</h5>
                        <form id="createUserForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Roles</label>
                                <select name="roles" class="form-select" multiple required id="newUserRoles"></select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add user</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="editUserForm">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="id">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password (optional)</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <select name="roles" class="form-select" multiple id="editUserRoles"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="deleteUserForm">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete <strong id="deleteUsername"></strong>?</p>
                <input type="hidden" name="id">
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const api = '/api/admin';
    const usersTableBody = document.getElementById('usersTableBody');
    const newUserForm = document.getElementById('createUserForm');
    const editUserForm = document.getElementById('editUserForm');
    const deleteUserForm = document.getElementById('deleteUserForm');
    const editUserModal = new bootstrap.Modal(document.getElementById('editUserModal'));
    const deleteUserModal = new bootstrap.Modal(document.getElementById('deleteUserModal'));

    function loadAuthInfo() {
        fetch(api + '/user').then(r => r.json()).then(user => {
            document.getElementById('authUsername').textContent = user.username;
            document.getElementById('authRoles').textContent = user.roles.map(r => r.name.replace('ROLE_', '')).join(', ');
        });
    }

    function loadRoles(selectId) {
        fetch(api + '/roles')
            .then(r => r.json())
            .then(roles => {
                const select = document.getElementById(selectId);
                select.innerHTML = '';
                roles.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.id;
                    option.text = role.name.replace('ROLE_', '');
                    select.append(option);
                });
            });
    }

    function loadUsers() {
        fetch(api + '/users')
            .then(r => r.json())
            .then(users => {
                usersTableBody.innerHTML = '';
                users.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${u.id}</td>
                        <td>${u.username}</td>
                        <td>${u.roles.map(r => r.name.replace('ROLE_', '')).join(', ')}</td>
                        <td><button class="btn btn-info btn-sm" onclick="showEditModal(${u.id})">Edit</button></td>
                        <td><button class="btn btn-danger btn-sm" onclick="showDeleteModal(${u.id}, '${u.username}')">Delete</button></td>
                    `;
                    usersTableBody.appendChild(tr);
                });
            });
    }

    newUserForm.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(newUserForm);
        const data = {
            username: formData.get('username'),
            password: formData.get('password'),
            roles: [...formData.getAll('roles')].map(Number)
        };
        fetch(api + '/users', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        }).then(() => {
            loadUsers();
            newUserForm.reset();
            document.getElementById('users-tab').click();
        });
    });

    function showEditModal(id) {
        fetch(api + '/users/' + id).then(r => r.json()).then(user => {
            const form = editUserForm;
            form.id.value = user.id;
            form.username.value = user.username;
            form.password.value = '';
            fetch(api + '/roles').then(r => r.json()).then(roles => {
                const select = document.getElementById('editUserRoles');
                select.innerHTML = '';
                roles.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.id;
                    option.text = role.name.replace('ROLE_', '');
                    if (user.roles.some(r => r.id === role.id)) {
                        option.selected = true;
                    }
                    select.append(option);
                });
                editUserModal.show();
            });
        });
    }

    editUserForm.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(editUserForm);
        const id = formData.get('id');
        const data = {
            username: formData.get('username'),
            password: formData.get('password'),
            roles: [...formData.getAll('roles')].map(Number)
        };
        fetch(api + '/users/' + id, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        }).then(() => {
            loadUsers();
            editUserModal.hide();
        });
    });

    function showDeleteModal(id, username) {
        deleteUserForm.id.value = id;
        document.getElementById('deleteUsername').textContent = username;
        deleteUserModal.show();
    }

    deleteUserForm.addEventListener('submit', e => {
        e.preventDefault();
        const id = deleteUserForm.id.value;
        fetch(api + '/users/' + id, {method: 'DELETE'}).then(() => {
            loadUsers();
            deleteUserModal.hide();
        });
    });

    loadAuthInfo();
    loadUsers();
    loadRoles('newUserRoles');
</script>
</body>
</html>
